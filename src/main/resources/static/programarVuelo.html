<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Programar Vuelo</title>
    <!-- Agregar enlaces a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-primary">Programar Vuelo</h2>
    <form th:action="@{/api/vuelos/programar}" th:object="${vuelo}" method="post">
        <div class="form-group">
            <label for="fechaHora">Fecha y Hora:</label>
            <input type="datetime-local" class="form-control" id="fechaHora" th:field="*{fechaHora}" required>
        </div>

        <div class="form-group">
            <label for="origen">Origen:</label>
            <input type="text" class="form-control" id="origen" th:field="*{origen}" required>
        </div>

        <div class="form-group">
            <label for="destino">Destino:</label>
            <input type="text" class="form-control" id="destino" th:field="*{destino}" required>
        </div>

        <div class="form-group">
            <label for="capacidad">Capacidad:</label>
            <input type="number" class="form-control" id="capacidad" th:field="*{capacidad}" required>
        </div>

        <button type="submit" class="btn btn-primary">Programar Vuelo</button>
    </form>
</div>

<!-- Agregar enlaces a Bootstrap JS y jQuery (necesarios para algunas funcionalidades) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UJ7Xp8MDfG6dJbIzKI7I6en/zF5erFJl5gBbYXcCyBXW6AlyjzN7ePQCXBOAIWGh"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgydZPp2VST6tKaLOz1JLK6zgI0foAxKyiX+5PGFFm9SAwiGgFAW/dAiS6JX"
        crossorigin="anonymous"></script>
</body>
</html>

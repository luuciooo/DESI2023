<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Datos Impositivos y de Tasas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Agrega aquí el enlace al estilo de Material Design si lo tienes -->
    <style>
        /* Estilos personalizados para tu página */
        body {
            background-color: #f0f0f0; /* Color gris claro de fondo */
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Editar Datos Impositivos y de Tasas</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">IVA (%)</h5>
                    <form th:action="@{/tax}" method="post">
                        <div class="form-group">
                            <input type="number" step="0.01" min="0" max="100" class="form-control" id="iva" name="iva" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Cotización del Dólar ($)</h5>
                    <form th:action="@{/tax}" method="post">
                        <div class="form-group">
                            <input type="number" step="0.01" min="0" class="form-control" id="cotizacionDolar" name="cotizacionDolar" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Tasa Aeroportuaria Nacional ($)</h5>
                    <form th:action="@{/tax}" method="post">
                        <div class="form-group">
                            <input type="number" step="0.01" min="0" class="form-control" id="tasaNacional" name="tasaNacional" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Tasa Aeroportuaria Internacional (USD)</h5>
                    <form th:action="@{/tax}" method="post">
                        <div class="form-group">
                            <input type="number" step="0.01" min="0" class="form-control" id="tasaInternacional" name="tasaInternacional" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
